<section class="sc">
   <h4>Popis v názve</h4>
   <p class="conformance-level">A</p>
	
  <p>V <a>prvkoch používateľského rozhrania</a> s <a>menovkami</a> (popismi), ktoré obsahujú <a>text</a> alebo <a>text vo forme obrázkov</a>, obsahuje <a>názov</a> prvku text, ktorý je zobrazený vizuálne.</p>

  <p class="note">Dobrou praxou je mať text popisu na začiatku názvu.</p>
	
</section>
