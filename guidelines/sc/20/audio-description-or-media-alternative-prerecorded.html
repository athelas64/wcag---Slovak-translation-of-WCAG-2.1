<section class="sc">
	
	<h4>Audio komentár alebo alternatívne médium (pre médiá nahraté vopred)</h4>
	
	<p class="conformance-level">A</p>
	
	<p>Pre <a>synchronizované médiá</a> sa poskytuje ku <a>vopred nahratému</a> <a>videozáznamu</a> <a>alternatíva pre médiá založené na čase</a> alebo <a>audio komentár</a>, okrem prípadov, keď je médium <a>mediálnou alternatívou pre text</a> a je tak jasne označené.</p>
	
</section>
