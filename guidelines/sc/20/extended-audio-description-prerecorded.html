	<h4>Rozšírený audio komentár (pre médium nahraté vopred)</h4>
	
	<p class="conformance-level">AAA</p>
	
		<p>
			Ak nie sú prestávky v pôvodnej zvukovej stope dostatočné dlhé na náležitý <a>audio komentár</a> k videu, pre celý <a>vopred nahratý</a> <a>video</a> obsah v <a>synchronizovaných médiách</a> sa poskytuje <a>rozšírený audio komentár</a>.
		</p>
