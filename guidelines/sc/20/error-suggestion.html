   <h4>Návrh na opravu chyby</h4>
   
   <p class="conformance-level">AA</p>
   
   <p>Ak sa automaticky zistí <a>chyba pri zadávaní</a>  a sú známe návrhy na jej opravu, tieto návrhy sa poskytnú používateľovi. Výnimku tvoria prípady, ktoré by mohli ohroziť bezpečnosť alebo účel obsahu.</p>
