<dt><dfn>netextový obsah</dfn></dt>
<dd>
   
   <p>akýkoľvek obsah, ktorý nie je sekvenciou znakov <a>odvodenou z kódu</a> alebo kde sekvencia nie je vyjadrením niečoho v <a>ľudskej reči</a></p>
   
   <p class="note">Netextový obsah zahŕňa <a>ASCII umenie</a> (čo je obrázok zo znakov), emotikony, leetspeak (ktorý používa nahradzovanie znakov) a obrázky reprezentujúce text
   </p>
   
</dd>
