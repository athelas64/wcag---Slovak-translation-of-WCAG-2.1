<dt><dfn data-lt="udalosti po uvoľnení stlačenia">udalosť po uvoľnení stlačenia</dfn></dt>

<dd>
	<p>Udalosť platformy, ktorá nastane pri uvoľnení spúšťacieho podnetu ukazovateľa.</p>
	<p>Táto nadväzujúca akcia môže mať na rôznych platformách rôzne názvy, ako napríklad „ukončenie dotyku“ alebo „uvoľnenie stlačeného tlačidla na myši“.</p>
</dd>
